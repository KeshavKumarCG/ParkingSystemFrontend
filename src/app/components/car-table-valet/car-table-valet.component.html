<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-4 text-center">Car Management</h5>
          <div class="mb-3">
            <label for="carSearch" class="form-label">Search Car:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search by ID, Model, Number, or Phone"
                id="carSearch"
                [(ngModel)]="searchTerm"
                (input)="onSearch()" />
              <button
                class="btn btn-outline-secondary"
                (click)="clearSearch()">Clear</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th>Car ID</th>
                  <th>Car Model</th>
                  <th>Car Number</th>
                  <th>User Phone</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of filteredCars">
                  <td>{{ car.carID }}</td>
                  <td>{{ car.carModel }}</td>
                  <td>{{ car.carNumber }}</td>
                  <td>{{ car.phoneNumber }}</td>
                  <td>
                    <span class="badge"
                          [ngClass]="{'bg-success': car.status === 'parked', 'bg-danger': car.status === 'unparked'}">
                      {{ car.status }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm"
                            [ngClass]="{'btn-outline-primary': car.status === 'unparked', 'btn-outline-warning': car.status === 'parked'}"
                            (click)="toggleCarStatus(car.carID)">
                      {{ car.status === 'parked' ? 'Unpark' : 'Park' }}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="filteredCars.length === 0" class="alert alert-info mt-3 text-center">
            No cars found matching your search criteria.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
