
 <div class="container mt-4">
  <h2>My Car Requests</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>Car Model</th>
          <th>Car Number</th>
          <th>User Name</th>
          <th>Phone Number</th>
          <th>Notification Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of carRequests">
          <td>{{ request.carModel }}</td>
          <td>{{ request.carNumber }}</td>
          <td>{{ request.userName }}</td>
          <td>{{ request.phoneNumber }}</td>
          <td>{{ request.notificationTime | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>
      

            <button class="btn btn-sm btn-success" (click)="deleteRequest(request)">
              Done
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
