<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-lg">
        <div class="bg-dark card-header text-white text-center">
          <h3 class="mb-0">My Car Requests</h3>
        </div>
        <div class="card-body">
          <!-- Table Section -->
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
                <tr class="text-center bg-dark text-light">
                  <th>Car Model</th>
                  <th>Car Number</th>
                  <th>User Name</th>
                  <th>Phone Number</th>
                  <th>Notification Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let request of carRequests" class="text-center">
                  <td>{{ request.carModel }}</td>
                  <td>{{ request.carNumber }}</td>
                  <td>{{ request.userName }}</td>
                  <td>{{ request.phoneNumber }}</td>
                  <td>{{ request.notificationTime | date: 'dd-MM-yyyy, hh:mm a' }}</td>
                  <td>
                    <button
                      class=" btn btn-sm w-100 btn-success accept-button"
                      (click)="acceptRequest(request)"
                    >
                      Accept
                    </button>
                    <button
                      class="btn btn-sm w-100 btn-success done-button d-none"
                      (click)="deleteRequest(request)"
                    >
                      Done
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Empty State -->
          <div
            *ngIf="carRequests.length === 0"
            class="mt-3 text-center"
          >
            No car requests found.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
