

<div class="container mt-4">
  <h2>My Car Requests</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>Car</th>
          <th>License Plate</th>
          <th>User Ph</th>
          <th>Request Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of carRequests">
          <td>{{ request.carName }}</td>
          <td>{{ request.licensePlate }}</td>
          <td>{{ request.userPhone }}</td>
          <td>{{ request.requestTime | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>
            <button class="btn btn-sm btn-success" (click)="cancelRequest(request.id)">
              Done
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
