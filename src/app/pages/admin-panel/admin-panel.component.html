<app-navbar-admin></app-navbar-admin>
<div class="container my-4">
  <!-- Search Bar and Add User Button -->
  <div class="row mb-3">
    <div class="col-md-9">
      <input
        type="text"
        class="form-control shadow-sm"
        placeholder="Search users..."
        [(ngModel)]="searchQuery"
        (input)="filterUsers()"
      />
    </div>
    <div class="col-md-3 text-end">
      <button class="btn btn-success shadow-sm" (click)="openCreateUserModal()">
        <i class="bi bi-person-plus-fill"></i> Add New User
      </button>
    </div>
  </div>

  <!-- User Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let user of filteredUsers">
      <div class="card shadow-lg h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title d-flex justify-content-between">
            {{ user.name }}
            <span class="badge bg-warning text-dark p-2">{{ user.role }}</span>
          </h5>
          <p class="card-text text-muted">
            <i class="bi bi-phone"></i> {{ user.phoneNumber }}<br />
            <i class="bi bi-envelope"></i> {{ user.email }}
          </p>
          <p class="card-text">
            <strong>Car Model:</strong> {{ user.carModel }} <br />
            <strong>Car Number:</strong> {{ user.carNumber }}
          </p>
          <div class="d-flex mt-auto justify-content-between">
            <button class="btn btn-primary btn-sm" (click)="openEditUserModal(user)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding or Editing a User -->
<div
  class="modal fade"
  id="createUserModal"
  tabindex="-1"
  aria-labelledby="createUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">
          {{ isEditMode ? 'Edit User' : 'Add New User' }}
        </h5>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="currentUser.name"
              name="name"
              required
            />
          </div>

          <!-- Phone Number Field -->
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              [(ngModel)]="currentUser.phoneNumber"
              name="phoneNumber"
              required
            />
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="currentUser.email"
              name="email"
              required
            />
          </div>

          <!-- Role Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Role &nbsp;</label>
            <select
              class="form-select bg-warning"
              id="role"
              [(ngModel)]="currentUser.role"
              name="role"
              required
            >
              <option value="User">User</option>
              <option value="Valet">Valet</option>
              <option value="Admin">Admin</option>
            </select>
          </div>

          <!-- Car Model Field -->
          <div class="mb-3">
            <label for="carModel" class="form-label">Car Model</label>
            <input
              type="text"
              class="form-control"
              id="carModel"
              [(ngModel)]="currentUser.carModel"
              name="carModel"
              required
            />
          </div>

          <!-- Car Number Field -->
          <div class="mb-3">
            <label for="carNumber" class="form-label">Car Number</label>
            <input
              type="text"
              class="form-control"
              id="carNumber"
              [(ngModel)]="currentUser.carNumber"
              name="carNumber"
              required
            />
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveUser()"
        >
          {{ isEditMode ? 'Update User' : 'Add User' }}
        </button>
      </div>
    </div>
  </div>
</div>
