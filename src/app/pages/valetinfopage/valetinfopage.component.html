<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valet Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+K5gZg3/2Ccl1PphV7j7IOLj7fnLzZ9rfddJbIh" crossorigin="anonymous">
  <style>
    /* Custom Styles */
    .container {
      max-width: 600px;
    }

    .card-header {
      background-color: #343a40;
    }

    .btn-block {
      width: 100%;
    }

    .status-indicator {
      font-weight: bold;
    }

    .status-green {
      color: #28a745;
    }

    .status-red {
      color: #dc3545;
    }

    .contact-btn {
      background-color: #ff5733;
      color: white;
    }

    .contact-btn:hover {
      background-color: #d53e1e;
    }

    /* Styling for Valet Image */
    .valet-img {
      width: 100%;
      max-width: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card mt-5 shadow-sm">
          
          <!-- Card Header -->
          <div class="card-header text-center text-white">
            <h3>Valet Details</h3>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <!-- Valet Information Section -->
            <h5 class="text-center mb-4">Valet Information</h5>
            <div class="row">
              <!-- Left Column: Valet Details -->
              <div class="col-md-6">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Employee ID:</strong> 12345</p>
                <p><strong>Shift:</strong> 9 AM - 5 PM</p>
              </div>

              <!-- Right Column: Valet Image -->
              <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/150" alt="Valet Image" class="valet-img">
              </div>
            </div>


            <hr>

            <!-- Action Button to Contact Valet -->
            <div class="text-center">
              <a href="valet/contact" class="btn contact-btn btn-lg btn-block">
                Contact Valet
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB8E+Llm3lyaHslkMjg1pZbWbF6PpC7w8h1r5hGQFvBvv6gD" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eycse6tO1o1fGQnpAofvgh5MXHk5ovv5F5hEzybY5QYq90bX9+ycoF" crossorigin="anonymous"></script>

</body>
</html>
